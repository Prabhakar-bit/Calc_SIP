<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP and Lumpsum Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SIP and Lumpsum Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="principal">Principal Amount (₹):</label>
                <input type="number" id="principal" placeholder="Enter principal amount">
            </div>
            <div class="input-group">
                <label for="sipAmount">Monthly SIP Amount (₹):</label>
                <input type="number" id="sipAmount" placeholder="Enter monthly SIP amount">
            </div>
            <div class="input-group">
                <label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" step="0.01" placeholder="Enter annual interest rate">
            </div>
            <div class="input-group">
                <label for="timePeriod">Time Period (years):</label>
                <input type="number" id="timePeriod" placeholder="Enter time period in years">
            </div>
            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="results">
            <h2>Results:</h2>
            <p id="lumpsumResult">Lumpsum amount: ₹ 0</p>
            <p id="sipResult">Total amount through SIP: ₹ 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
